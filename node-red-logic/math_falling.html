<script type="text/javascript">
    RED.nodes.registerType('fallingEdge',{
        category: 'function',
        color: "#C0DEED",
        defaults: {
            name:{value:""},
            property:{value:"payload",required:true},
            threshold:{value:"",required:true,validate:RED.validators.number()},
            showState:{value:false}
        },
        inputs:1,
        outputs:1,
        icon: "falling-edge.png",
        label: function() {
            return this.name||"falling edge";
        },
        paletteLabel: "falling edge",
        inputLabels: 'input',
        outputLabels: 'edge trigger',
        oneditprepare: function() {
            $("#node-input-property").typedInput({
                type:"msg",
                types:["msg"],
                typeField: "#node-input-property-type"
            })
        }
    });
</script>

<script type="text/html" data-template-name="fallingEdge">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-input"><i class="fa fa-ellipsis-h"></i> Eigenschaft</label>
        <input type="text" id="node-input-property">
        <input type="hidden" id="node-input-property-type">
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="fa fa-chevron-down"></i> Threshold</label>
        <input type="text" id="node-input-threshold">
    </div>
    <div class="form-row">
        <label for="node-input-showStatus"><i class="fa fa-star-o"></i> Status</label>
        <input type="checkbox" id="node-input-showState" style="display:inline-block; width:20px; vertical-align:baseline;">
    </div>
</script>

<script type="text/html" data-help-name="fallingEdge">
    
    <p>Message is only forwarded, if the payload falls below a threshold value.</p>
    <p>Each <code>topic</code> is treated seperatly.</p>

    <h3>Input</h3>
    
    <p>The message property to be used as payload can be defined with the <code>Property</code> property.</p>
    
    <dl class="message-properties">
        <dt>topic <span class="property-type">string</span></dt>
        <dd> name of the input channel.</dd>
        <dt>payload <span class="property-type"></span></dt>
        <dd> input value for <code>topic</code>.</dd>
    </dl>
    
    <h3>Output</h3>

    <p>Trigger message, in case a falling edge is detected.</p>    
    
    <h3>Parameter</h3>

    <dl class="message-properties">
        <dt>Property <span class="property-type">string</span></dt>
        <dd> defines the message property to be used as payload.</dd>
        <dt>Threshold <span class="property-type">number</span></dt>
        <dd> threshold value for the edge detection.</dd>
        <dt>Status <span class="property-type">boolean</span></dt>
        <dd> shows the actual value as a node status.</dd>
    </dl>
    
</script>

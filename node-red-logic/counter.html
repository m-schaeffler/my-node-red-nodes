<script type="text/javascript">
    RED.nodes.registerType('counter',{
        category: 'logic',
        color: "#C0DEED",
        defaults: {
            name:{value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-list-ol",
        label: function() {
            return this.name||"counter";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        inputLabels: 'input',
        outputLabels: 'output'
    });
</script>

<script type="text/html" data-template-name="counter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="counter">
    
    <p>A node that just count the messages.</p>
    <p>If the msg property <code>invalid</code> is present in the message, all nodes ignore the message.</p>


    <h3>Output</h3>
    
    <dl class="message-properties">
        <dt>count <span class="property-type">number</span></dt>
        <dd> number of messages.</dd>
    </dl>

</script>

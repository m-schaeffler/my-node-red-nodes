<script type="text/javascript">
    RED.nodes.registerType('nooperation',{
        category: 'function',
        color: "#d7d7d7",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-long-arrow-right",
        label: function() {
            return this.name||"NOP";
        },
        paletteLabel: "NOP"
    });
</script>

<script type="text/html" data-template-name="nooperation">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="nooperation">
    <p>A simple node that just does nothing.</p>
    <p>All input messages are just sent out again.<br>
    This is useful to prettify n &times; m connections.</p>
</script>

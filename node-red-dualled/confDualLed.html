<script type="text/javascript">
    RED.nodes.registerType('confDualLed',{
        category: 'config',
        defaults: {
            name: {value:""},
            temp_warm:{value:"2200", required:true, validate:RED.validators.number()},
            temp_cold:{value:"6800", required:true, validate:RED.validators.number()}
        },
        label: function() {
            return this.name || "confDualLed";

        labelStyle: function() {
            return this.name?"node_label_italic":"";

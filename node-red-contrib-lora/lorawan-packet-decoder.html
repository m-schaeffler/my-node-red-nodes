<script type="text/javascript">
    RED.nodes.registerType('lorawan-packet-decoder',{
        category: 'lora',
        color: '#E9967A',
        inputs:1,
        outputs:2,
        icon: "font-awesome/fa-unlock",
        label: function() {
            return this.name||"lora decoder";
        },
        inputLabels: 'full payload',
        outputLabels: ['decoded payload','unknown sender'],
        paletteLabel: "lora decoder",
        defaults: {
            name: {value:""},
            keys: {value:"", type:"lorawan-keys", required:true}
        }
    });
</script>

<script type="text/html" data-template-name="lorawan-packet-decoder">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-keys"><i class="icon-key"></i> LoRa Keys</label>
        <input type="text" id="node-input-keys">
    </div>
</script>

<script type="text/html" data-help-name="lorawan-packet-decoder">
    <p>This node decodes a LoraWan message.<br>
      Input is the payload with the data as ASCII in msg.payload.data like 'QIoaASYAYAABTqf1tMolR+Q='' <br>
      return will be the decoded message'
    </p>
</script>

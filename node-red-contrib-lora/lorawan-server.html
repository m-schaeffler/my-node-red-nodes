<script type="text/javascript">
    RED.nodes.registerType('lorawan-server',{
        category: 'lora',
        color: '#E9967A',
        inputs:1,
        outputs:2,
        icon: "font-awesome/fa-wifi",
        label: function() {
            return this.name||"lora server";
        },
        inputLabels: 'tx',
        outputLabels: ['rx','stat'],
        paletteLabel: "lora server",
        defaults: {
            name: {value:""},
            port: {value:"1700", required:true, validate:RED.validators.number()}
        }
    });
</script>

<script type="text/html" data-template-name="lorawan-server">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-plug"></i> UDP Port</label>
        <input type="text" id="node-input-port" placeholder="UDP Port">
    </div>
</script>

<script type="text/html" data-help-name="lorawan-server">
    <p>This node is a UDP server to communicate with LoRa gateways via the SEMTECH protocol.</p>
       
    <h3>Input</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd> encoded txpk object generated py <code>lora encoder</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <h4>tx</h4>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd> received message to be processed by <code>lora decoder</code>.</dd>
        <dt>mac <span class="property-type">string</span></dt>
        <dd> mac of the gateway.</dd>
    </dl>
    
    <h4>stat</h4>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd> statistical data from gateway.</dd>
        <dt>mac <span class="property-type">string</span></dt>
        <dd> mac of the gateway.</dd>
    </dl>

    <h3>Parameters</h3>
    <dl class="message-properties">
        <dt>UDP Port <span class="property-type">number</span></dt>
        <dd> port at which the server receives messages from the gateway.</dd>
    </dl>
</script>

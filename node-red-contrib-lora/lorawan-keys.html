<script type="text/javascript">
    RED.nodes.registerType('lorawan-keys',{
        category: 'config',
        defaults: {
            keys: {value:'{"id":{"nsw":"","asw":""}}', required:true}
        },
        oneditprepare: function() {
            $("#node-config-input-keys").typedInput({ type:"json", types:["json"] });
        label: function() {
            return this.keys;
        }
    });
</script>

<script type="text/html" data-template-name="lorawan-keys">
    <div class="form-row">
        <label for="node-config-input-keys"><i class="icon-key"></i> LoRa Keys</label>
        <input type="text" id="node-config-input-keys" placeholder="LoRa Keys">
    </div>
</script>

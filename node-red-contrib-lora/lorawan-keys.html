<script type="text/javascript">
    RED.nodes.registerType('lorawan-keys',{
        category: 'config',
        defaults: {
            name: {value:""},
            keys: {value:'{"id":{"nsw":"","asw":""}}', required:true}
        },
        oneditprepare: function() {
            $("#node-config-input-keys").typedInput({ type:"json", types:["json"] });
        },
        label: function() {
            return this.name || "lora-keys";
        }
    });
</script>

<script type="text/html" data-template-name="lorawan-keys">
    <div class="form-row">
        <label for="node-config-input-name">Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-keys">LoRa-Keys</label>
        <input type="text" id="node-config-input-keys">
    </div>
</script>
